overwrite: true
schema:
  - "../internal/graph/schema/*.gql"
documents:
  - "src/features/**/graphql/**/*.{ts,tsx,graphqls}"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    config:
      scalars:
        UUID: string
      useTypeImports: true
