overwrite: true
schema:
  - "../internal/graph/schema/*.gql"
documents:
  - "src/features/**/graphql/**/*.{ts,tsx,graphqls}"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      scalars:
        UUID: string
