services:
  # Development backend with Air hot-reload
  backend:
    build:
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      TASKCAFE_DATABASE_HOST: postgres
      TASKCAFE_MIGRATE: "true"
      TASKCAFE_MESSAGE_QUEUE: redis:6379
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Mount go mod cache to persist between container restarts
      - go-mod-cache:/go/pkg/mod
      # Named volume for tmp directory (Air's build output)
      - air-tmp:/app/tmp
      # Named volume for uploads
      - uploads:/root/uploads

  redis:
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    restart: unless-stopped

  postgres:
    image: postgres:18.1-alpine3.21
    environment:
      POSTGRES_USER: taskcafe
      POSTGRES_PASSWORD: taskcafe_test
      POSTGRES_DB: taskcafe
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U taskcafe -d taskcafe" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped

