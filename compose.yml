services:
  frontend:
    build:
      context: ./frontend_v2
      target: dev
    ports:
      - '5173:5173'
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend_v2:/app
      - node_modules:/app/node_modules

  # Development backend with Air hot-reload
  backend:
    build:
      dockerfile: Dockerfile
      target: dev
    ports:
      - "3333:3333"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      TASKCAFE_DATABASE_HOST: postgres
      TASKCAFE_MIGRATE: "true"
      TASKCAFE_MESSAGE_QUEUE: redis:6379
    volumes:
      # Mount source code for hot-reload
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      - ./migrations:/app/migrations
      # Mount go mod cache to persist between container restarts
      - go-mod-cache:/go/pkg/mod
      # Named volume for tmp directory (Air's build output)
      - air-tmp:/app/tmp
      # Named volume for uploads
      - uploads:/root/uploads

  worker:
    build:
      dockerfile: Dockerfile
      target: dev
    command:
      - ".air-worker.toml"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      TASKCAFE_DATABASE_HOST: postgres
      TASKCAFE_DATABASE_NAME: taskcafe
      TASKCAFE_DATABASE_USER: taskcafe
      TASKCAFE_DATABASE_PASSWORD: taskcafe_test
      TASKCAFE_JOB_BROKER: "redis://redis:6379"
      TASKCAFE_JOB_STORE: "redis://redis:6379"
      TASKCAFE_JOB_ENABLED: "true"
      TASKCAFE_MESSAGE_QUEUE: "redis:6379"
    volumes:
      # Mount source code for hot-reload
      - ./cmd:/app/cmd
      - ./internal:/app/internal
      # Mount go mod cache to persist between container restarts
      - go-mod-cache:/go/pkg/mod
      # Named volume for tmp directory (Air's build output)
      - air-worker-tmp:/app/tmp
      # Named volume for uploads
      - uploads:/root/uploads

  redis:
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    restart: unless-stopped

  postgres:
    image: postgres:18.1-alpine3.21
    environment:
      POSTGRES_USER: taskcafe
      POSTGRES_PASSWORD: taskcafe_test
      POSTGRES_DB: taskcafe
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U taskcafe -d taskcafe" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    restart: unless-stopped

#  mailhog:
#    image: mailhog/mailhog:latest
#    restart: always
#    ports:
#      - "1025:1025"
#      - "8025:8025"

volumes:
  postgres:
  uploads:
  redis:
  go-mod-cache:
  air-tmp:
  air-worker-tmp:
  node_modules:
